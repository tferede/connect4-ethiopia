<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Connect 4 Ethiopia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="screen">
    <img src="assets/Landing.png" alt="Landing" class="full-screen-img" />
  </div>

  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen hidden">
    <div class="message-box">
      <p>
        Welcome to Connect 4 Ethiopia!<br />
        The goal of the game is to be the first to have 4 of the same icon in any direction.<br />
        The more games you play and win, the more points you receive.<br />
        If you play against a top 20 player and you win, you will receive 4x the points!<br />
        GOOD LUCK!
      </p>
    </div>
  </div>

  <!-- Leaderboard Screen -->
  <div id="leaderboardScreen" class="screen hidden">
    <div class="message-box">
      <h2>The top 20 leaders are:</h2>
      <table id="leaderboardTable"></table>
      <div class="button-row">
        <button id="playComputerBtn">Play vs Computer</button>
        <button id="playPlayerBtn">Play vs Player</button>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <div id="boardWrapper">
      <div id="chipsLayer"></div>
      <canvas id="debugGrid" class="hidden"></canvas>
      <img src="assets/Board.png" alt="Board" id="boardImage" />
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
